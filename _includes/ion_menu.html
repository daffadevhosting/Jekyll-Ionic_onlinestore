<ion-menu type="reveal" content-id="main-content">
    <ion-header class="px-10">
      <ion-toolbar>
        <ion-menu-toggle slot="start">
          <ion-buttons>
              <ion-button>
                  <ion-icon color="danger" name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-menu-toggle>
      <ion-title>{{site.title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
<style></style>
      <ion-list class="list_style">
      <ion-item id="user-signed-in">
        <div class="thumbnail">
        <ion-thumbnail slot="start">
          <img id="user-display-img" src="https://pub-51aa893e8f7e40d88e4457e53660ddcb.r2.dev/img/no_profile.webp" alt="profile" />
        </ion-thumbnail>
        </div>
        <ion-label>
          <h3 id="user-display-name">Login Please</h3>
          <p id="user-email"></p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="primary" id="sign-in-button">
          <ion-icon name="logo-google" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <div {% if page.url == '/' %}class="hidden"{% endif %}>
        <ion-item href="{{site.baseurl}}/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label class="lang" data-key="golodog">Golodog</ion-label>
          <ion-icon {% if page.url == '/home' %}class="aktip"{% else %}class="hidden"{% endif %}" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item href="{{site.baseurl}}/product">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label class="lang" data-key="all_produk">Semua Produk</ion-label>
          <ion-icon {% if page.url contains '/product' %}class="aktip"{% else %}class="hidden"{% endif %}" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item href="{{site.baseurl}}/cart">
          <ion-icon name="basket-outline" slot="start"></ion-icon>
          <ion-label class="lang" data-key="cart">Keranjang</ion-label>
          <ion-badge color="danger" slot="end" class="simpleCart_quantity"></ion-badge>
        </ion-item>
        <ion-item href="{{site.baseurl}}/payment">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label class="lang" data-key="pembayaran">Pembayaran</ion-label>
          <ion-icon {% if page.url == '/payment' %}class="aktip"{% else %}class="hidden"{% endif %}" name="chevron-forward-outline"></ion-icon>
        </ion-item></div>
        <ion-item button {% if page.url == '/' %}class="hidden"{% endif %} id="sign-out-button">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="lang" data-key="keluar">Keluar</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="lang" data-key="dark">Mode Gelap</ion-label>
          <ion-toggle id="themeToggle" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
<div class="footer flex_center justify_center fixed_bottom mb-25">
<ion-chip color=danger>
<ion-icon class="fa fa-copyright"></ion-icon>
<ion-label id=footer>{{site.dev}}</ion-label>
</ion-chip>
</div>
    </ion-content>
  </ion-menu>
