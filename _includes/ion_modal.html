<ion-modal trigger="open-cart">
    <ion-header>
      <ion-toolbar>
        <ion-title>Keranjang</ion-title>
        <ion-buttons slot="end">
          <ion-button onclick="cancel()">
            <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content [scrollY]="false" class="ion-padding">
      <p>
        {% include keranjang.html %}
      </p>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-title>
            <span class="simpleCart_quantity"></span>
            items : <ion-text color="danger" class="simpleCart_total"></ion-text>
        </ion-title>
    <ion-buttons slot="end">
          <ion-button onclick="checkOut()" fill="clear" color="primary">CheckOut</ion-button>
    <ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-modal>
